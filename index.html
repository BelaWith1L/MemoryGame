<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/app.css">
    <title>Memory Game</title>
</head>

<body>
    <!-- Title and Score Panel -->
    <div class="container">
        <header>
            <h1>Memory Game</h1>
            <h2>Test your mental might!</h2>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <div class="time">
                <span class="minutes">0</span> min
                <span class="seconds">0</span> sec
            </div>
            <span class="move-count">
            <span class="moves">0</span> Moves
            </span>
            <div class="restart">
                <i class="fas fa-sync fa-spin"></i>
            </div>
        </section>

        <ul class="deck">
        </ul>
        <div class="modal">
            <div class="modal-message">
                <p class="win-message">
                    <i class="far fa-grin-stars fa-spin"></i> I7la - Tarba7d! L3eb digh! <i class="far fa-grin-stars fa-spin"></i>
                    <br><i class="far fa-grin-stars fa-spin"></i> Well done - You won! Play again! <i class="far fa-grin-stars fa-spin"></i>
                    <br><i class="far fa-grin-stars fa-spin"></i> Bone farita - Vi gajnis! Ludu denove! <i class="far fa-grin-stars fa-spin"></i>
                    <br><i class="far fa-grin-stars fa-spin"></i> ¡Bien hecho - Tu ganaste! ¡Juega de nuevo! <i class="far fa-grin-stars fa-spin"></i>
                    <br><i class="far fa-grin-stars fa-spin"></i> Bien fait - Tu as gagné! Joue encore! <i class="far fa-grin-stars fa-spin"></i></p>
            </div>
        </div>
    </div>

    <footer>
        Udacity FEND Memory Game: Created by <a href="http://www.belawith1l.com" target="_blank">Bela With 1 L</a>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
